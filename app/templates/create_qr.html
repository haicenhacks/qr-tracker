<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR code logger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

<div>
  <form method="POST">
    URI: {{ qr_uri }}
    <br>
    Redirect URI: <input type="text" name="redirect_uri" value="{{ redirect_uri }}" size="60">
    <br>
    Name: <input type="text" name="name">
    <input type="submit" value="Submit">

    <a href="{{ qr_data }}">Link</a>
  </form>
</div>

{% if qr_data %}
    <div>
      <br>
    <img src="{{ qrcode('qr_data', error_correction='H')}}">

</div>
{% endif %}

</body>
</html>
